<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Tunnel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #1c1c1c;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .shape {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #ff7f7f;
      opacity: 0.5;
      animation: floatAround 20s infinite linear;
    }
    .shape:nth-child(1) {
      top: 10%;
      left: 20%;
      border-bottom-color: #ff7f7f;
      animation-delay: 0s;
    }
    .shape:nth-child(2) {
      top: 10%;
      left: 70%;
      border-bottom-color: #7fff7f;
      animation-delay: 2s;
    }
    .shape:nth-child(3) {
      top: 80%;
      left: 30%;
      border-bottom-color: #7f7fff;
      animation-delay: 4s;
    }
    .shape:nth-child(4) {
      top: 20%;
      left: 50%;
      border-bottom-color: #ffbf7f;
      animation-delay: 6s;
    }
    .shape:nth-child(5) {
      top: 70%;
      left: 80%;
      border-bottom-color: #f9ff66;
      animation-delay: 8s;
    }

    @keyframes floatAround {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -30px) rotate(90deg); }
      50% { transform: translate(-20px, -60px) rotate(180deg); }
      75% { transform: translate(-40px, 30px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 1200px;
      width: 90%;
      gap: 40px;
      z-index: 1;
    }
    .text-section {
      flex: 1;
      text-align: left;
    }
    .text-section h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .download-button {
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .game-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .text-section, .image-section {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="text-section">
      <h1>Chroma Tunnel</h1>
      <div class="buttons">
        <a href="https://play.google.com/store"><img src="googleplay_small.png" alt="Google Play" /></a>
        <!-- <a href="https://apps.apple.com"><img src="appstore.png" alt="App Store" /></a> -->
      </div>
    </div>
    <div class="image-section">
      <img src="game-image.jpg" alt="Game Screenshot" class="game-image">
    </div>
  </div>

</body>
</html>
